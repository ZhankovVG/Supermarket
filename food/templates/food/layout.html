<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'food/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'food/img/Silpo.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <div class="wrap-logo">
            <a href="{% url 'home' %}"><img src="{% static 'food/img/Silpo.png' %}" alt=""></a>
            <div class="search">
                <form action="#" method="get">
                    <input type="search" placeholder="Поиск ..." name="search">
                    <button type="submit" class="btn btn-info">Найти</button>
                </form>
            </div>
        </div>
        <nav>
            <a class="active" href="{% url 'home' %}">Главная</a>
            <a href="#">Все товары</a>
            <a href="#">Личный кабинет</a>
            <a href="#">Выход</a>
            <a href="#">Вход</a>
            <a href="#">Регистрация</a>
       
        </nav>
    </header>

{% block content %}
{% endblock %}


    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
