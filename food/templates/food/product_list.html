{% extends 'food/layout.html' %}

{% block title %}
Сильпо-онлайн-супермаркет

{% block content %}
<!-- Slider image start-->
<div class="conteiner">
    <div class="imeges">
        <img class="slider__img" src="{% static 'food/img/1.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/2.jpg' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/3.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/5.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/6.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/7.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/8.png' %}" alt="">
        <img class="slider__img" src="{% static 'food/img/9.jpg' %}" alt="">
    </div>
    <!-- Slider image end-->

    <script>
        var indexValue = 0;
        function SlideShow() {
            setTimeout(SlideShow, 3500)
            var x;
            const elements = document.querySelectorAll('.slider__img');
            for (x = 0; x < elements.length; x++) {
                elements[x].style.display = "none";
            }
            indexValue++;
            if (indexValue > elements.length) {
                indexValue = 1;
            }
            elements[indexValue - 1].style.display = "block";
        }
        SlideShow();
    </script>

    {% endblock %}
